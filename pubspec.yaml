name: flibusta
description: Unofficial mobile application for site https://flibusta.is

version: 0.6.5+40

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10
  dio_cookie_manager: ^1.0.0
  cookie_jar: ^1.0.1

  # utopic_tor_onion_proxy: ^0.2.2
  utopic_tor_onion_proxy:
    path: ../utopic_tor_onion_proxy/

  flutter_typeahead: ^1.8.8
  mask_text_input_formatter: ^1.1.0

  shared_preferences: ^0.5.12
  flutter_local_notifications: ^1.4.4+5

  url_launcher: ^5.7.2

  font_awesome_flutter: ^8.8.1
  eva_icons_flutter: ^2.0.1

  flutter_bloc: ^6.0.5
  bloc: ^6.0.3
  rxdart: ^0.24.1
  equatable: ^1.2.5
  provider: ^4.3.2+2

  path_provider: ^1.6.18
  utopic_open_file: ^1.0.0

  html: ^0.14.0+3
  permission_handler: ^5.0.1+1
  
  flutter_slidable: ^0.5.7
  shimmer: ^1.1.1
  flutter_staggered_animations: ^0.1.2
  launch_review: ^2.0.0
  package_info: ^0.4.3
  flare_flutter: ^2.0.6
  utopic_toast: ^0.1.3
  
  connectivity: ^0.4.9+3
  data_connection_checker: ^0.3.4

  share: ^0.6.5+2
  
  flutter_svg: ^0.19.0
  
  json_annotation: ^3.1.0
  intl: ^0.16.1

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/Logo.png
    - assets/img/utopic_narwhal.png
    - assets/img/4pda_logo.svg
    - assets/img/tor_logo.svg
    - assets/img/onion_services.svg
    - assets/animations/empty_state.flr
    - assets/animations/books_placeholder.flr
    - assets/animations/long_tap.flr

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Italic.ttf
          style: italic
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
